<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Profesional</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card">
            <section>
                <p class="profesionalRating">NEJOBLÍBENĚJŠÍ</p>
                <p class="profesionalHeader"><strong>Profesionál</strong></p>
                <p class="profesionalCost"><strong>890 Kč</strong></p>
            </section>
            <section>
                <ul>
                    <li class="weight400"><div class="weightLight">Neomezené faktury</div></li>
                    <li class="weight400"><div class="weightLight">Pokročilé reporty</div></li>
                    <li class="weight400"><div class="weightLight">API přístup</div></li>
                    <li class="weight400"><div class="weightLight">Prioritní podpora</div></li>
                </ul>
                <a href="#" class="buttonProfesionalTextColor">
                    <p class="buttonProfesional">Vybrat plán</p>
                </a>
            </section>
        </figure>
    </main>
</body>
</html>
